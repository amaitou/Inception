server {
    listen 443 ssl;
    server_name amait-ou.42.fr www.amait-ou.42.fr;

    include /etc/nginx/snippets/self-signed.conf;

    ssl_protocols TLSv1.2 TLSv1.3;

    location / {
    	try_files $uri $uri/ =404;
    }

    location ~ \.php$ {
    	include snippets/fastcgi-php.conf;
		# fastcgi_pass wordpress:9000;
    }
}
